<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/src/style.css">
  <title>Note Creator</title>
</head>

<body>
  <div id="app">
    <ul id="navbar">
      <li><a id="top" class="active" href="#app">Home</a></li>
      <li><a id="sort" href="#">Filter By A-Z</a></li>
      <!-- <li><a href="#">Filter By CreationDate</a></li> -->

      <button type="button" class="deleteAll" id="deleteAll">Delete All</button>
      <input onkeyup="myFunction()" type="search" placeholder="Search" class="search" id="search">
      <!-- <li style="float:right"><a href="#about">About</a></li> -->
    </ul><br>
    <div style="padding-top: 85px;" class="container">
      <div class="form-wrapper">
        <div class="form-border">
          <h1>NOTE CREATOR</h1><br>
          <form>
            <input style="border: 1px solid black !important;" type="text" maxlength="14" placeholder="title" id="title"
              class="title" required><br><br>
            <input style="border: 1px solid black !important;" type="text" maxlength="76" placeholder="content"
              id="content" required><br><br>
            <label for="due">Due date:</label>
            <input style="border: 1px solid black !important;" type="date" placeholder="due date" id="due"
              pattern="\d{2}-\d{2}-\d{4}" required><br><br>
            <select style="border: 1px solid black !important;" id="mySelect" required>
              <option value="lightskyblue">LightBlue</option>
              <option value="orange">Orange</option>
              <option value="#66FF99">LightGreen</option>
              <option value="yellow">Yellow</option>
              <option value="pink">pink</option>
            </select>
          </form><br>
          <button id="create">Create Note</button>
          <div id="noteId">Total Notes:
            <div id="count"></div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="container flex-container">
      <div class="notes-wrapper">
        <div class="notesDiv" id="notesDiv"></div>
      </div>
    </div>
    <footer>
      <p
        style="background-color: rgb(12, 75, 12); margin: 0 auto; text-align: center;color: white;margin-top: 5px;position:fixed;bottom: 0;width: 100%;">
        <span>&copy;</span> The Note Creator by BeeGames 2023.
      </p>
    </footer>
  </div>

  <script type="module" src='/src/scripts/index.ts'></script>
  <script>
    function myFunction() {
      var input = document.getElementById('search');
      var filter = input.value.toLowerCase();

      var products = document.getElementsByClassName('note');
      for (let i = 0; i < products.length; i++) {
        if (products[i].innerText.toLowerCase().includes(filter)) {
          products[i].style.display = "";
        } else {
          products[i].style.display = 'none';
        }
      }
    }
  </script>

</body>

</html>
